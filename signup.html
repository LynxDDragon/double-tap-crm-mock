<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <img class="mx-5 px-2" src="./images/Logo.png" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
        <li class="nav-item active mx-2">
            <a class="nav-link mx-5" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active mx-2">
            <a class="nav-link mx-5" href="#">Features <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active mx-2">
            <a class="nav-link mx-5" href="#">Pricing <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active mx-2">
            <a class="nav-link mx-5" href="./Howpage.html">How it Works <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active ml-2 mr-5 pr-5">
            <a class="nav-link mx-5 pr-2" href="#">Support <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active ml-5">
            <button type="button" class="btn btn-outline-primary ml-5 px-3 py-1">Sign In </button>
        </li>
        <li class="nav-item active mx-4">
            <a href="signin.html" class="btn btn-primary btn-sm active font-weight-bold mr-5 px-2" role="button"
                aria-pressed="true">Try It Free</a>
        </li>
    </ul>

<body>
    <div class="mx-5 my-5">
        <div class="row  mx-5 px-5 my-5">
            <div class="col-4 my-5">
                <div class="mb-4">
                    <h1 class="py-5 mx-4 px-5 display-4 font-weight-bold col-md-auto text-start">Sign Up</h1>
                </div>
                <form class="mb-5 pb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg></span>
                        <input type="username" class="form-control form-control-lg col-sm-10" id="exampleInputUsername1"
                            aria-describedby="emailUsername">
                    </div>
                </form>
                <form class="mb-5 pb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" class="form-control form-control-lg col-sm-10" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </form>
                <form class="mb-5 pb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                            </svg></span>
                        <input type="password" class="form-control form-control-lg col-sm-10" id="exampleInputPassword1"
                            aria-describedby="emailPassword">
                    </div>
                    <div class="mx-5 px-3 mt-5 pt-5">
                        <a href="signin.html" class="btn btn-primary btn-lg active font-weight-bold mx-5 px-5"
                            role="button" aria-pressed="true">Sign Up</a>
                    </div>
                    <div class="mx-2">
                        <p class="col-sm-9 my-4 mx-5 px-5 font-weight-bold"> Or Sign Up with social platforms</p>
                    </div>
                    <div>
                        <a href="#"><img class="mr-4" src="./images/facebook.png" alt=""></a>
                        <a href="#"><img class="mx-4" src="./images/twitter.png" alt=""></a>
                        <a href="#"><img class="mx-4" src="./images/google-plus.png" alt=""></a>
                        <a href="#"><img class="mx-4" src="./images/linkedin.png" alt=""></a>
                    </div>
                </form>

            </div>
            <div class="col-6 my-5 py-5 mx-3">
                <img class="my-3" src="./images/Group 10.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
